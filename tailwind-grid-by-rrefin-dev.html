<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
  </head>
  <body> 
    <div class="container m-auto grid grid-cols-3 md:grid-cols-5 lg:grid-cols-8 gap-8 pt-10">
      <div class="tile grid bg-teal-500 col-span-3 md:col-span-5 lg:col-span-8">
        <h1 class="tile-marker p-5">ONE</h1>
      </div>
      <div class="tile bg-amber-500 grid col-span-full">
        <h1 class="tile-marker p-5">TWO</h1>
      </div>
      <div class="tile bg-teal-500 col-start-1 col-end-4 md:col-start-1 md:col-end-6 lg:col-start-1 lg:col-end-9">
        <h1 class="tile-marker p-5">THREE</h1>
      </div>
      <div class="tile bg-lime-600 lg:col-start-4 lg:col-span-2">
        <h1 class="tile-marker p-5">FOUR</h1>
      </div>
      <div class="tile bg-green-600">
        <h1 class="tile-marker p-5">FIVE</h1>
      </div>
      <div class="tile bg-emerald-500">
        <h1 class="tile-marker p-5">SIX</h1>
      </div>
      <div class="tile bg-teal-500">
        <h1 class="tile-marker p-5">SEVEN</h1>
      </div>
      <div class="tile bg-purple-500">
        <h1 class="tile-marker p-5">EIGHT</h1>
      </div>
      <div class="tile bg-pink-500">
        <h1 class="tile-marker p-5">NINE</h1>
      </div>
    </div>
  </body>
</html>
