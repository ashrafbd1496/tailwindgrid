<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen flex items-center bg-cyan-900">
        <div class="flex-1 max-w-4xl mx-auto p-10">
          <ul class="grid grid-cols-6 grid-rows-4 grid-flow-col gap-8">
            <li class="row-span-2 bg-white rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-white col-start-1 col-span-2 row-start-1 row-span-4 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-indigo-700 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-amber-700 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-red-500 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="row-span-3 bg-white rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-indigo-700 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-rose-600 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-purple-400 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-white rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="row-span-2 bg-emerald-700 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="bg-pink-500 rounded-lg shadow-xl"><div class="h-24"></div></li>
          </ul>
        </div>
      </div>
      
</body>
</html>
